{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Food Image</h2>
<ul>
    {% for food_image in food_gallery %}
    <li><img src="{{food_image.image.url}}" style="height: 100px;" alt="food_image"></li>
    {% endfor %}
</ul>

<h2>Food Recipe</h2>
<ul>
    {% for recipe in food_recipe %}
    <li>
        <h3>Step {{ recipe.order }}</h3>
    <li>{{ recipe.description }}</li>
    </li>
    {% endfor %}
</ul>

{% endblock %}
